</head>
<header>
 <nav class="navbar navbar-expand-lg bg-primary" >
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Famous Quotes</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="https://jpauljonesii.github.io/quote-generator/index.html">Home</a>
        <a class="nav-link" href="https://jpauljonesii.github.io/quote-generator/about.html">About</a>
       </div>
    </div>
  </div>
</nav>

<body class="bg-dark">
  <section class="bg-dark text-light p-5">
    <div class="container col-4">
      <div class="d-md-flex justify-content-between align-items-center">

        <h1>Get Your Quote</h1>
        <button id="btn" class="btn btn-primary btn-lg " type="button" value="Get Quote">Get Quote</button>
        <button onclick="handleSaveQuote()" class="btn btn-primary btn-lg" type="button" value="Save Quote">Save Quote</button>
        
      </div>

    </div>
  </section>

  <section>
  <div class="card text-bg-primary mb-3 mx-auto" style="width: 50rem;">
  <div class="card-header ">
    <h3>Quote</h3>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <h3><p id="getquote" class="text-align-center"></p></h3>
      <h3><footer class="blockquote-footer text-light" id="author">Someone famous in <cite title="Source Title">Source Title</cite></footer></h3>
    </blockquote>
  </div>
</div>
 </section>
